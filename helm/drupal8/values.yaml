# Default values for symfony.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

env: prod
debug: '1'
secret: ChangeMe
corsAllowOrigin: http://example.com

php:
  repository: gcr.io/personal-dev-environment/php
  tag: latest
  pullPolicy: Always
  replicaCount: 1

nginx:
  repository: gcr.io/personal-dev-environment/nginx
  tag: latest
  pullPolicy: Always
  replicaCount: 1

varnish:
  enabled: true
  #url: https://example.com
  repository: gcr.io/personal-dev-environment/varnish
  tag: latest
  pullPolicy: Always
  replicaCount: 1

ingress:
  annotations:
    kubernetes.io/ingress.class: nginx
    kubernetes.io/tls-acme: 'true'
  tls:
#     Secrets must be manually created in the namespace.
     - secretName: drupal8-composer-template-tls-cert
       hosts:
         - drupal8-composer-template.wpoprr.info

mysql:
  enabled: true
  # If bringing your own PostgreSQL, the full uri to use
  #url: pgsql://drupal:ChangeMe@example.com/drupal?serverVersion=9.6
  mysqlDatabase: drupal
  mysqlRootPassword: root
  mysqlUser: dev
  mysqlPassword: dev
  # Persistent Volume Storage configuration.
  # ref: https://kubernetes.io/docs/user-guide/persistent-volumes
  persistence:
    enabled: false

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #  cpu: 100m
  #  memory: 128Mi
  # requests:
  #  cpu: 100m
  #  memory: 128Mi
